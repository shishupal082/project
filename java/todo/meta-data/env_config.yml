logging:
  level: INFO
  loggers:
    com.todo: INFO
  appenders:
    - type: console
      logFormat: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{X-Session-Id} - %X{X-Request-Id}] - %c{15} - %msg%n%rEx"
      threshold: ALL
      timeZone: UTC
    - type: file
      threshold: ALL
      timeZone: UTC
      logFormat: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{X-Session-Id} - %X{X-Request-Id}] - %c{15} - %msg%n%rEx"
      currentLogFilename: /log/todo/application.log
#      currentLogFilename: meta-data/log/todo/application.log
      archivedLogFilenamePattern: /log/todo/application-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 5

server:
  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    port: 8080
    type: http
  rootPath: /*
testConfig:
  common:
    configName: TestConfig

todoFileConfig:
  delimator: ","
  todoFileName: meta-data/todo.csv
  todoUserFileName: meta-data/user.csv
  todoEventFileName: meta-data/event.csv
  todoUpdateFileName: meta-data/update_details.csv
  todoCommentFileName: meta-data/comment.csv

todoDirectoryConfigPath: meta-data/directory_config.yaml
yamlObjectPath: meta-data/files/yaml_object.yaml
socketRequestDelimiter: "!!!"

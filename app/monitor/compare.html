<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/libs/bootstrap-v4.4.1.css">
    <title>Compare Dashboard</title>
</head>
<body>
    <div class="container">
        <div><h2><center>Compare Dashboard</center></h2></div>
        <div><select id="select-list-1" class="form-control">
            <option>Select compare id ...</option>
            <option value="list1">List1</option>
        </select></div>
        <div id="tableHtml"><center>Select compare id.</center></div>
    </div>
<script type="text/javascript" src="/static/js/stack.js"></script>
<script type="text/javascript" src="/static/libs/jquery-2.1.3.js"></script>
<script type="text/javascript" src="/app/monitor/static/js/compare-script.js"></script>
<script type="text/javascript">
$(document).ready(function() {
var config = {
    "baseApi": "http://localhost:8080"
};
$S.loadJsonData($, ["/pvt/app-data/monitor/compareJson.json"],
function(response, apiName, ajax) {
    if ($S.isObject(response) && $S.isArray(response.list1Data)) {
        config["list1Data"] = response.list1Data;
    }
    $Compare.setConfig(config);
    $Compare.renderDropdown();
}, null, "appControlData");
});
</script>
</body>
</html>
